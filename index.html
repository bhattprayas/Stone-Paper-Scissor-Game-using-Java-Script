<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="moves">Rock Paper Scissor Game by Prayas Bhatt</h1>
    <div class="moves">
        <div class="move" id="rock"><img src="img/rock.png" alt="rock"></div>
        <div class="move" id="paper"><img src="img/paper.png" alt="paper"></div>
        <div class="move" id="scissor"><img src="img/scissor.png" alt="scissor"></div>
    </div>

    <div class="winner"></div>
    <div class="score moves" style="margin-top: 30px;">
        <div class="player">
            <h3>Player</h3><br>
            <h4 class="playerscore moves" style="margin-top: 10px;">00</h4>
        </div>
        <div class="verticalline"></div>
        <div class="computer">
            <h3>Computer</h3><br>
            <h4 class="computerscore moves" style="margin-top: 10px;">00</h4>
        </div>
    </div>
    <p class="moves" id="msg">Pick Your Move</p>
    <script src="script.js"></script>
</body>

</html>
